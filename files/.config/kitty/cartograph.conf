# vim:fdm=marker:ft=kitty

# ==============================================================================
# Font Configuration {{{
# ==============================================================================

font_family family='Cartograph CF' features='+liga'
bold_font family='Cartograph CF' features='+liga'
italic_font family='Cartograph CF' features='+liga'
bold_italic_font family='Cartograph CF' features='+liga'

font_size 14.5

# Font modifications for better typography
modify_font strikethrough_position 120%
modify_font strikethrough_thickness 250%
modify_font underline_position 125%
modify_font underline_thickness 3px
modify_font cell_height 105%

undercurl_style thin-dense

# Disable ligatures when cursor is over them for easier editing
# disable_ligatures cursor

# }}}

# ==============================================================================
# Symbol Mapping (Nerd Fonts) {{{
# ==============================================================================
# Comprehensive symbol mapping ensures all icons render correctly
# Troubleshoot with: kitty --debug-font-fallback
# Source: https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points

# Seti-UI + Custom
symbol_map U+E5FA-U+E6AC Symbols Nerd Font
symbol_map U+1004cf Symbols Nerd Font

# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font

# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font

# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font

# Material Design Icons
symbol_map U+F0001-U+F1AF0 Symbols Nerd Font

# Weather
symbol_map U+E300-U+E3E3 Symbols Nerd Font

# Octicons
symbol_map U+F400-U+F532,U+2665,U+26A1 Symbols Nerd Font

# Powerline Symbols
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Symbols Nerd Font

# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4 Symbols Nerd Font

# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 Symbols Nerd Font

# Font Logos
symbol_map U+F300-U+F32F Symbols Nerd Font

# Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font

# Codicons
symbol_map U+EA60-U+EBEB Symbols Nerd Font

# Box Drawing
symbol_map U+2500-U+259F Symbols Nerd Font

# }}}

# vim: fileencoding=utf-8 ft=conf fdm=marker
