
#: kitty has very powerful font management. You can configure
#: individual font faces and even specify special fonts for particular
#: characters.

# font_family      monospace
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

#: You can specify different fonts for the bold/italic/bold-italic
#: variants. To get a full list of supported fonts use the `kitty
#: list-fonts` command. By default they are derived automatically, by
#: the OSes font system. Setting them manually is useful for font
#: families that have many weight variants like Book, Medium, Thick,
#: etc. For example::
#
# JetBrains {{{

# font_family      SF Mono Regular
# bold_font        SF Mono Bold
# italic_font      SF Mono Italic
# bold_italic_font SF Mono Bold Italic
# font_size 14.0
#
#
# font_family      Cascadia Code PL Regular
# bold_font        Cascadia Code PL Bold
# italic_font      Cascadia Code PL Italic
# bold_italic_font Cascadia Code PL Bold Italic
# font_size 14.0

# }}}

# JetBrains {{{

# font_family      JetBrains Mono Regular
# bold_font        JetBrains Mono Bold
# italic_font      JetBrains Mono Italic
# bold_italic_font JetBrains Mono Bold Italic
# font_size 16.0

# }}}

# Victor Mono {{{

# font_family      VictorMono NF SemiBold
# bold_font        VictorMono NF Bold
# italic_font      VictorMono NF SemiBold Italic
# bold_italic_font VictorMono NF Bold Italic
# font_size 14.0

# }}}

# Iosevka font {{{

# font_family      Iosevka
# bold_font        Iosevka Bold
# italic_font      Iosevka Italic
# bold_italic_font Iosevka Bold Italic
# font_features    Iosevka calt +dlig cv93=3 cv91=2 cv86=3 cv82=6
# font_size 14.0
# disable_ligatures never

# symbol_map U+23FB-U+23FE,U+2B58,U+E200-U+E2A9,U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0C8,U+E0CC-U+E0CF,U+E0D0-U+E0D2,U+E0D4,U+E700-U+E7C5,U+F000-U+F2E0,U+2665,U+26A1,U+F400-U+F4A8,U+F67C,U+E000-U+E00A,U+F300-U+F313,U+E5FA-U+E62B Symbols-1000-em Hasklug Nerd Font
# symbol_map U+10150-U+12000 3270Medium Nerd Font
# symbol_map U+1F150 3270Medium Nerd Font

# adjust_line_height -3

# }}}

