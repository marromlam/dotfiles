OneDark='#282c34'
NightOwl='#0F1D2A'
Material='#263238'


# check if ~/.daybird exists and apply light theme, this is a tmux file
# so we can't use shell syntax
if-shell 'test -f ~/.daybird' {
  BACKGROUND_COLOR=cyan
  ACTIVE_FG_COLOR=black
  INACTIVE_FG_COLOR=white
  ZOOMED_FG_COLOR=white
  YELLOW=bright
}



