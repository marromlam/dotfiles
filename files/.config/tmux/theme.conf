set-option -g status-style "bg=$BACKGROUND_COLOR"

# Status setup
set-option -g status on
set-option -g status-fg default
set -g status-justify left
set -g status-interval 1


# create some icons to indicate the cpu usage
set -g @cpu_low_icon "Ôãã"
set -g @cpu_medium_icon "Ôãâ"
set -g @cpu_high_icon "Ôãá"

# battery-related icons
set -g @batt_remain_short 'true'
set -g @batt_icon_status_attached 'üîå'

separator="#[bg=$BACKGROUND_COLOR fg=$INACTIVE_FG_COLOR]‚îÇ#[default]"

# other alternatives Ô¨ï
search_icon="#{?window_active,#{?window_zoomed_flag,#[fg=$ZOOMED_FG_COLOR]Ôêµ,},} "

pane_count="#{?window_active,#[fg=white#,noitalics](#{window_panes}),}"

status_items="#{?window_bell_flag,#[fg=red]Ôñù ,}$search_icon"

# see: https://github.com/tmux-plugins/tmux-battery
battery="Batt: #{battery_color_fg}#{battery_icon} #{battery_remain}#[default]"

cpu="#[bold,italics]CPU: #[default]#{cpu_fg_color}#{cpu_percentage} #{cpu_icon} #[default]"
ram="#[bold,italics]RAM: #{ram_fg_color}#{ram_icon}#[default]"

# status left
set -g status-left-length 80
# Options -> ‚ßâ ‚ùê
set -g status-left "#{?client_prefix,#[fg=$WHITE bg=blue],#[fg=$YELLOW]}   ‚ßâ #S   $separator"

# status right
set -g status-right-length 70
# alternate date format "%a %d %b"
set -g status-right "$separator ÔóØ #[fg=blue,bold]%H:%M #[default]%d/%m $separator $cpu"

# set-window-option -g window-status-current-style "italics"
set-window-option -g window-status-current-style 'fg=white bg=default bold'
set-window-option -g window-status-current-format " #I: #[bold]#W $status_items"

# for some unknown reason this tmux section is being set to reverse from
# somewhere so we explictly remove it here
set-window-option -g window-status-style "fg=$INACTIVE_FG_COLOR dim"
# TODO: consider adding window name #{=20:window_name} if #T is empty
set-window-option -g window-status-format "#[none] #I: #W $status_items"
set-window-option -g window-status-separator "$separator"

# Styling when in command mode i.e. vi or emacs mode in tmux command line
set -g message-command-style 'fg=green bg=default bold,blink'
# Regular tmux commandline styling
set -g message-style 'fg=yellow bg=default bold'

# Set window notifications
set-option -g monitor-activity on
set-option -g visual-activity off

# pane border
set-option -g pane-active-border-style fg=blue
set-option -g pane-border-style fg=$BACKGROUND_COLOR

