- defaults:
    link:
      create: true
      relink: true

- create:
    ~/.ssh:
      mode: 0600
    ~/.config:
    ~/Projects:
    ~/Projects/work:
    ~/Projects/personal:

- clean: ["~"]

- link:
    ~/.ssh:
      force: true
      mode: 0600
      path: ~/Projects/personal/private/files/.ssh
    ~/.gitconfig: 
      force: true
      path: files/.gitconfig
    ~/.gitmessage:  
      force: true
      path: files/.gitmessage
    ~/.tmux.conf:  
      force: true
      path: files/.tmux.conf
    ~/.bash_profile:  
      force: true
      path: files/.bash_profile
    ~/.bashrc:  
      force: true
      path: files/.bashrc
    ~/.zshrc:  
      force: true
      path: files/.zshrc
    ~/.sh_profile:  
      force: true
      path: files/.sh_profile
    ~/.rgignore:  
      force: true
      path: files/.rgignore
    ~/.config:
      force: true
      path: files/.config
    ~/.dotfiles:
      force: true
      path: ~/Projects/personal/dotfiles

- shell:
    - [
        zsh -c 'source ~/.zshrc; brew bundle --file=~/Projects/personal/dotfiles/homebrew/Brewfile', 
        Install homebrew macOS dependencies
      ]
    - [git submodule update --init --recursive, Installing submodules]
    - [bash extra/macos_settings.sh, Installing macOS config]
    - [bash extra/keyboard.sh, Installing keyboard config]
    - [
        zsh -c 'source ~/.zshrc; python3 -m pip install -r requirements.txt', 
        Installing python packages
      ]
    - [
        zsh -c 'source ~/.zshrc; tmux start-server && tmux new-session -d && ~/.config/tmux/plugins/tpm/scripts/install_plugins.sh && tmux kill-server',
        Installing python packages,
      ]
    # - [source ~/.zshrc, Install fzf marks]
    - [zsh -c 'source ~/.zshrc; pushd ~/.config/nvim && git checkout mid2023 && popd']
